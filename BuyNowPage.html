<script>
 

 function validation() {
    var n1, n2, n3, n4, n5;
    n1 = document.getElementById("name").value;
    n2 = document.getElementById("phone").value;
    n3 = document.getElementById("glovesQuantity").value;
    n4 = document.getElementById("basketQuantity").value;
    n5 = document.getElementById("jacketQuantity").value;

    var nameRegex = /^[A-Za-z]+(?: [A-Za-z]+)*$/;
    var phoneRegex = /^\d{10}$/;

    if(n1=="" || n2=="")
    {
      document.getElementById("error").innerHTML = "Name is required";
        document.getElementById("error").style.color = "red";
        document.getElementById("error1").innerHTML = "Number is required";
        document.getElementById("error1").style.color = "red";
        return false;
    }

else{
    if (n1 == "") {
        document.getElementById("error").innerHTML = "Name is required";
        document.getElementById("error").style.color = "red";
        return false;
    }

    if (!nameRegex.test(n1)) {
        document.getElementById("error").innerHTML = "Name should be alphabet";
        document.getElementById("error").style.color = "red";
        return false;
        }

    if (n2 == "" ) {
        document.getElementById("error1").innerHTML = "Number is required";
        document.getElementById("error1").style.color = "red";
        return false;
    }
    if (!phoneRegex.test(n2)) {
        document.getElementById("error1").innerHTML = "Invalid number";
        document.getElementById("error1").style.color = "red";
        return false;
        }


    var regex = /^[1-9]\d*$/; // Regular expression to match positive integers 
    if (n3 !== "" && !n3.match(regex)) {
        document.getElementById("error2").innerHTML = "Enter a valid quantity";
        document.getElementById("error2").style.color = "red";
        return false;
      }

      if (n4 !== "" && !n4.match(regex)) {
        document.getElementById("error3").innerHTML = "Enter a valid quantity";
        document.getElementById("error3").style.color = "red";
        return false;
      }

      if (n5 !== "" && !n5.match(regex)) {
        document.getElementById("error4").innerHTML = "Enter a valid quantity";
        document.getElementById("error4").style.color = "red";
        return false;
      }
}

    // Calculate Sub Total, Tax, and Total Cost
    var glovesPrice = 28.50; // Assuming each glove costs $10
    var basketPrice = 28.50; // Assuming each basket costs $15
    var jacketPrice = 19.99; // Assuming each jacket costs $25

    var glovesQuantity = parseInt(n3);
    var basketQuantity = parseInt(n4);
    var jacketQuantity = parseInt(n5);

    glovesQuantity = isNaN(glovesQuantity) ? 0 : glovesQuantity;
    basketQuantity = isNaN(basketQuantity) ? 0 : basketQuantity;
    jacketQuantity = isNaN(jacketQuantity) ? 0 : jacketQuantity;

    var glovesUnitPrice = glovesPrice.toFixed(2);
    var basketUnitPrice = basketPrice.toFixed(2);
    var jacketUnitPrice = jacketPrice.toFixed(2);

    var glovesTotal = (glovesPrice * glovesQuantity).toFixed(2);
    var basketTotal = (basketPrice * basketQuantity).toFixed(2);
    var jacketTotal = (jacketPrice * jacketQuantity).toFixed(2);

    var subTotal = glovesPrice * glovesQuantity + basketPrice * basketQuantity + jacketPrice * jacketQuantity;
    var tax = 0.13 * subTotal;
    var totalCost = subTotal + tax;

    // Display the receipt with the order details
    var receipt = document.getElementById("receipt");
    receipt.innerHTML = "<center><h3>Order Confirmation</h3></center>";
    receipt.innerHTML += "<b>Customer Details:</b><br>";
    receipt.innerHTML += "Name: " + n1 + "<br>";
    receipt.innerHTML += "Phone: " + n2 + "<br>";
    receipt.innerHTML += "<b>Product Details:</b>";

    if (glovesQuantity > 0) {
      receipt.innerHTML += "<b>Gloves:</b> Quantity: " + glovesQuantity + ", Unit Price: $" + glovesUnitPrice + ", Total Price: $" + glovesTotal + "<br>";
    }
    if (basketQuantity > 0) {
      receipt.innerHTML += "<b>Basket:</b> Quantity: " + basketQuantity + ", Unit Price: $" + basketUnitPrice + ", Total Price: $" + basketTotal + "<br>";
    }
    if (jacketQuantity > 0) {
      receipt.innerHTML += "<b>Jacket:</b> Quantity: " + jacketQuantity + ", Unit Price: $" + jacketUnitPrice + ", Total Price: $" + jacketTotal + "<br>";
    }
    receipt.innerHTML += "<b>Payment Details:</b><br>";
    receipt.innerHTML += "Sub Total: $" + subTotal.toFixed(2) + "<br>";
    receipt.innerHTML += "Tax (13%): $" + tax.toFixed(2) + "<br>";
    receipt.innerHTML += "Total Cost: $" + totalCost.toFixed(2) + "<br>";

    // Show the receipt section
    receipt.style.display = "block";

    // Hide the form after placing the order
    document.getElementById("orderForm").style.display = "none";

    // Prevent form submission (since we're handling it here)
    return false;
  }
